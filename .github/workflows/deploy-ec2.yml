# GitHub Actions - EC2 자동 배포
# Push하면 자동으로 EC2에서 빌드 & 배포

name: Deploy to EC2

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
  workflow_dispatch:  # 수동 실행도 가능

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}           # EC2 퍼블릭 IP
          username: ${{ secrets.EC2_USERNAME }}   # ec2-user 또는 ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}         # PEM 키 내용
          script: |
            cd ~/hydrox-backend
            
            # 최신 코드 pull
            git pull origin main
            
            # Docker 이미지 빌드 & 재시작
            docker-compose down
            docker-compose build --no-cache
            docker-compose up -d
            
            # 오래된 이미지 정리
            docker image prune -f
            
            echo "✅ 배포 완료: $(date)"

